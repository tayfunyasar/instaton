<div class="">
      <!-- use container class for narrow div -->
      <div class="row">
            <script type="text/javascript">
                  $(document).ready(function() {
                        $('#pinBoot').pinterest_grid({
                              no_columns: 6,
                              padding_x: 10,
                              padding_y: 10,
                              margin_bottom: 50,
                              single_column_breakpoint: 900
                        });
                  });

                  ;
                  (function($, window, document, undefined) {
                        var pluginName = 'pinterest_grid',
                              defaults = {
                                    padding_x: 10,
                                    padding_y: 10,
                                    no_columns: 3,
                                    margin_bottom: 50,
                                    single_column_breakpoint: 900
                              },
                              columns,
                              $article,
                              article_width;

                        function Plugin(element, options) {
                              this.element = element;
                              this.options = $.extend({}, defaults, options);
                              this._defaults = defaults;
                              this._name = pluginName;
                              this.init();
                        }

                        Plugin.prototype.init = function() {
                              var self = this,
                                    resize_finish;

                              $(window).resize(function() {
                                    clearTimeout(resize_finish);
                                    resize_finish = setTimeout(function() {
                                          self.make_layout_change(self);
                                    }, 11);
                              });

                              self.make_layout_change(self);

                              setTimeout(function() {
                                    $(window).resize();
                              }, 500);
                        };

                        Plugin.prototype.calculate = function(single_column_mode) {
                              var self = this,
                                    tallest = 0,
                                    row = 0,
                                    $container = $(this.element),
                                    container_width = $container.width();
                              $article = $(this.element).children();

                              if (single_column_mode === true) {
                                    article_width = $container.width() - self.options.padding_x;
                              } else {
                                    article_width = ($container.width() - self.options.padding_x * self.options.no_columns) / self.options.no_columns;
                              }

                              $article.each(function() {
                                    $(this).css('width', article_width);
                              });

                              columns = self.options.no_columns;

                              $article.each(function(index) {
                                    var current_column,
                                          left_out = 0,
                                          top = 0,
                                          $this = $(this),
                                          prevAll = $this.prevAll(),
                                          tallest = 0;

                                    if (single_column_mode === false) {
                                          current_column = (index % columns);
                                    } else {
                                          current_column = 0;
                                    }

                                    for (var t = 0; t < columns; t++) {
                                          $this.removeClass('c' + t);
                                    }

                                    if (index % columns === 0) {
                                          row++;
                                    }

                                    $this.addClass('c' + current_column);
                                    $this.addClass('r' + row);

                                    prevAll.each(function(index) {
                                          if ($(this).hasClass('c' + current_column)) {
                                                top += $(this).outerHeight() + self.options.padding_y;
                                          }
                                    });

                                    if (single_column_mode === true) {
                                          left_out = 0;
                                    } else {
                                          left_out = (index % columns) * (article_width + self.options.padding_x);
                                    }

                                    $this.css({
                                          'left': left_out,
                                          'top': top
                                    });
                              });

                              this.tallest($container);
                              $(window).resize();
                        };

                        Plugin.prototype.tallest = function(_container) {
                              var column_heights = [],
                                    largest = 0;

                              for (var z = 0; z < columns; z++) {
                                    var temp_height = 0;
                                    _container.find('.c' + z).each(function() {
                                          temp_height += $(this).outerHeight();
                                    });
                                    column_heights[z] = temp_height;
                              }

                              largest = Math.max.apply(Math, column_heights);
                              _container.css('height', largest + (this.options.padding_y + this.options.margin_bottom));
                        };

                        Plugin.prototype.make_layout_change = function(_self) {
                              if ($(window).width() < _self.options.single_column_breakpoint) {
                                    _self.calculate(true);
                              } else {
                                    _self.calculate(false);
                              }
                        };

                        $.fn[pluginName] = function(options) {
                              return this.each(function() {
                                    if (!$.data(this, 'plugin_' + pluginName)) {
                                          $.data(this, 'plugin_' + pluginName,
                                                new Plugin(this, options));
                                    }
                              });
                        }

                  })(jQuery, window, document);
            </script>
            <style type="text/css">
                  body {
                        background-color: #eee;
                  }

                  #pinBoot {
                        position: relative;
                        max-width: 100%;
                        width: 100%;
                  }

                  img {
                        width: 100%;
                        max-width: 100%;
                        height: auto;
                  }

                  .white-panel {
                        position: absolute;
                        background: white;
                        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
                        padding: 10px;
                  }

                  .white-panel h1 {
                        font-size: 1em;
                  }

                  .white-panel h1 a {
                        color: #A92733;
                  }

                  .white-panel:hover {
                        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
                        margin-top: -5px;
                        -webkit-transition: all 0.3s ease-in-out;
                        -moz-transition: all 0.3s ease-in-out;
                        -o-transition: all 0.3s ease-in-out;
                        transition: all 0.3s ease-in-out;
                  }
            </style>

            <div class="row">
                  <div class="col-sm-8 col-sm-offset-2">
                        <div class="btn-group" data-toggle="buttons">
                              <label class="btn btn-primary" ng-repeat="tag in self.searchResult.filteredMostUsedHashTags" ng-click="self.addTagFilter(tag)">
                                    <input type="checkbox" checked autocomplete="off" >{{tag}}
                              </label>
                        </div>
                        <div class="btn-group" data-toggle="buttons">
                              <label class="btn btn-warning" ng-repeat="tag in self.searchResult.mostMentionUsers">
                                    <input type="checkbox" checked autocomplete="off" >{{tag}}
                              </label>
                        </div>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                        <button type="button" class="btn btn-danger pull-right" ng-click="self.hideAll()">HÄ°DE ALL</button>

                  </div>
            </div>

            <hr>
            <section id="pinBoot">
                  <article class="white-panel" ng-repeat="tweet in self.searchResult.filteredTweets | filterByTags: self.tagFilterList">
                        <img ng-src="{{tweet.profileImageUrl.replace('_normal','')}}" alt="tweet.fromUser">
                        <h4>
                          <a target="_blank" href="{{tweet.user.profileUrl}}">{{tweet.user.name}}</a>
                          <button type="button" class="btn btn-info" ng-click="self.hideUser(tweet)">Hide</button>
                        </h4>
                        <p ng-bind-html="tweet.text"></p>
                        <img ng-repeat="media in tweet.entities.media" ng-src="{{media.mediaUrl}}" alt="tweet.fromUser">

                        <div ng-show="tweet.user.gender == null">
                              <button type="button" class="btn btn-default" ng-click="self.markUserAsFemale(tweet);">FEMALE</button>
                              <button type="button" class="btn btn-warning" ng-click="self.markUserAsBot(tweet);">BOT</button>
                              <button type="button" class="btn btn-danger pull-right" ng-click="self.markUserAsMale(tweet);">MALE</button>
                        </div>
                  </article>
            </section>
            <hr>

      </div>
</div>
